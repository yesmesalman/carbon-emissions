<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="logo">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="btn">
                <button class="primary_btn">Sign Up</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="login_box">
                <div class="box">
                    <h3 class="Signup">Log In</h3>
                <p class="paragraph">Please log in to your account</p>
                <div class="input_area">
                    <div class="input_box">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text" placeholder="Enter your email">
                    </div>
                    <div class="input_box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" placeholder="Enter your password">
                    </div>
                    <div class="btn_box btn_box_login">
                        <button class="primary_btn" style="border: none; color: white;padding: 4px 25px;">Login</button>
                        <button class="google_btn"><i class="fa-brands fa-google"></i>Sign up with Google</button>
                    </div>
                    <p class="register_login">Don't have a COZ account yet?<a href="#">Sign Up</a></p>
                </div>
            </div>
        </div>
    </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
